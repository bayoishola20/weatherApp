<ion-header>

  <ion-navbar>
    <ion-title>Settings</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding class="settings">
  <ion-grid>
    <ion-row>
      <ion-col>
        <ion-list>
          <form (ngSubmit)="saveForm()">
            <ion-item>
              <ion-label fixed>
                City
              </ion-label>
              <ion-input [(ngModel)]="city" name="city"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label fixed>
                State
              </ion-label>
              <ion-input [(ngModel)]="state" name="state"></ion-input>
            </ion-item>

            <ion-item>
              <ion-label fixed>
                Country
              </ion-label>
              <ion-input [(ngModel)]="country" name="country"></ion-input>
            </ion-item>

            <button ion-button type="submit" class="submit" block>Go</button>
          </form>
        </ion-list>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
